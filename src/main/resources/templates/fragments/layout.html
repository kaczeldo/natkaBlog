<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <title>NatYoga</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- âœ… Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/styles/styl.css}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.0.3/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: "textarea[id*=content]",
            entities: "160,nbsp",
            entity_encoding: "named",
            entity_encoding: "raw"
        });
    </script>
</head>

<body>

    <!-- HEADER -->
    <div id="header-wrapper" th:fragment="header">
        <header class="d-flex flex-column justify-content-center">
            <div id="header-image">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <img id="logo" th:src="@{/images/drawing_noBG.png}">
                    <p class="logo">yoga with Naty</p>
                </div>
            </div>

        </header>

        <div id="nav-menu" class="d-flex flex-wrap justify-content-center align-items-center">
            <div class="row">

                <div class="col-6 col-md-3 d-flex justify-content-center"><a th:href="@{/}" class="my-link my-2">
                        <div>Home</div>
                    </a></div>
                <div class="col-6 col-md-3 d-flex justify-content-center"><a th:href="@{/about}" class="my-link my-2">
                        <div>About</div>
                    </a></div>
                <div class="col-6 col-md-3 d-flex justify-content-center"><a th:href="@{/blog}" class="my-link my-2">
                        <div>Blog</div>
                    </a></div>
                <div class="col-6 col-md-3 d-flex justify-content-center"><a th:href="@{/contact}" class="my-link my-2">
                        <div>Contact</div>
                    </a></div>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="mt-auto" th:fragment="footer">
        <div class="d-flex flex-column justify-content-center">
            <div id="footer-stripe" class="d-flex justify-content-between">
                <div class="d-flex justify-content-center align-items-center mx-3" style="color: white;">
                    <div class="mx-3">
                        <span class="contact-stripe-label">Email: </span>yogawithtadynaty@gmail.com
                    </div>
                    <div class="mx-3">
                        <span class="contact-stripe-label">Phone/whatsapp: </span>+32485430305
                    </div>
                </div>
                <a href="https://www.instagram.com/yoga.withnaty?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
                    target="_blank">
                    <img src="/images/instaLogo.jpg" class="footer-link" />
                </a>
            </div>
            <div id="footer">

            </div>
        </div>
    </footer>

</body>

</html>
